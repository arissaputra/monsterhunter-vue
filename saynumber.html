<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row text-center mt-3">
                    <div class="col-4 offset-4">
                        <h4 class="font-weight-bold">SAY A NUMBER</h4>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-4 offset-4 form-group">
                        <input type="text" v-model="input" class="form-control" placeholder="Please input a number">
                    </div>
                    <span>
                        <button @click="sayPlease" class="btn btn-primary">Say it !</button>
                    </span>
                </div>
                
                <div class="row">
                    <div class="col-6 offset-4">{{result}}</div>
                </div>
            </div>
          
        </div>

        <footer class="mt-3">
            <p class="text-center">Created by <b>I Gede John Arissaputra</b></p>
        
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <script type="module" type="text/javascript">
            import calcu from "./module.js";
            var app = new Vue({
                el: '#app',
                data: {
                    input: null,
                    result: null,
                    
                },
                methods: {
                    sayPlease() {
                        let res = calcu(this.input);
                        this.result = res
                        
                    }
                }
            })
            
        </script>
    </body>
</html>
